<!-- Blog Post Card Component -->
<div class="card border-0 border-radius-6px box-shadow-medium box-shadow-extra-large-hover">
    <div class="blog-image">
        <a href="POST_URL" class="d-block">
            <img src="POST_THUMBNAIL" alt="POST_TITLE" />
        </a>
        <div class="blog-categories">
            <a href="CATEGORY_URL" class="categories-btn bg-dark-gray-transparent text-white text-uppercase fw-600">CATEGORY_NAME</a>
        </div>
    </div>
    <div class="card-body p-11">
        <a href="POST_URL" class="card-title mb-15px fw-600 fs-18 lh-26 text-dark-gray d-inline-block">POST_TITLE</a>
        <p>POST_SNIPPET</p>
        <div class="author d-flex justify-content-center align-items-center position-relative overflow-hidden fs-15 text-uppercase">
            <div class="me-auto">
                <span class="text-dark-gray blog-date d-inline-block fw-600 text-transform-none">POST_DATE</span>
                <div class="text-dark-gray d-inline-block author-name text-transform-none">
                    By <a href="AUTHOR_URL" class="text-dark-gray text-decoration-line-bottom fw-600">AUTHOR_NAME</a>
                </div>
            </div>
            <div class="like-count fs-14">
                <a href="POST_URL#comments">
                    <i class="fa-regular fa-heart text-red d-inline-block"></i>
                    <span class="text-dark-gray align-middle fw-700">LIKE_COUNT</span>
                </a>
            </div>  
        </div>
    </div>
</div>
